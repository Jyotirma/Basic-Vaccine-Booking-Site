<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Booking Slot Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script async src="userScript.js"></script>
    <header>
    <div class="right">
        <a class="btn" href="admin.html" , target= "_blank">Admin page</a>
        <!-- <button class="btn" onclick= "window.location.href = ('admin.html' , '_blank')">Admin page</button> -->
    </div>
</header>
    <div class="container">
        <div class="title"> <h3>Book Your Vaccine Slot </h3></div>
        <div class="errorHeader"></div>
        <div class="form_cont">
            <form class="userForm" action="/admin.html" method="get" target="_blank">
                <div class="input_name"> <label>Name:</label>
                    <input type="text" placeholder="Your Name" class="name" id="n1">
                </div>
                <div class="input_name"> 
                   <label>Email:</label> <input type="email" placeholder="abc@email.com" class="name" id="email">
                </div>
                <div class="input_name"> 
                    <label>Age:</label>  <input type="number" placeholder="Age" class="name" id="age">
                </div>
                <div class="input_name"> 
                    <label>Phone number:</label>  <input type="tel" placeholder="Phone number" class="name" id="phn">
                </div>
                <div class="input_name"> 
                    <label>Adhar Number:</label>  <input type="number" placeholder="Adhar number" class="name" id="anum">
                </div>
                <div class="input_name"> 
                    <label>Address:</label> <textarea rows="5" cols="35" class="name" id="add"></textarea>
                 </div>
                <div class="input_name"> 
                    <label>date:</label> <input type="date" placeholder="Date" class="name" id="date">
                </div>
                 <div class="inp_btns"> 
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset" onclick="clearForm()">
                 </div>
            </form>
        </div>
    </div>

</body>
</html>
